openapi: 3.0.1
info:
  description: "Before using this API, we recommend you read our **[Authorization\
    \ Guide](https://developers.amadeus.com/self-service/apis-docs/guides/authorization-262)**\
    \ for more information on how to generate an access token. \n\nPlease also be\
    \ aware that our test environment is based on a subset of the production, if you\
    \ are not returning any results try with big cities/airports like LON (London)\
    \ or NYC (New-York)."
  title: Flight Offers Price
  version: 1.3.0
  x-tags:
  - '#quick-connect'
  - '#online-retail'
  - '#mobile-services'
  - '#ama-for-dev'
  x-status: validated
  x-release-note:
    "1.3.0":
    - Add lastTicketingDateTime
    "1.2.0":
    - Add DetailedFareRules
    "1.1.0":
    - Add traveler in pricing input
    "1.0.0":
    - Initial version
servers:
- url: https://test.api.amadeus.com/v1
paths:
  /shopping/flight-offers/pricing:
    post:
      operationId: quoteAirOffers
      parameters:
      - description: the HTTP method to apply
        in: header
        name: X-HTTP-Method-Override
        required: true
        schema:
          default: GET
          type: string
      - description: |
          Sub-resources to be included:
           * **credit-card-fees** to get the credit card fee applied on the booking
           * **bags** to get extra bag options
           * **other-services** to get services options
           * **detailed-fare-rules** to get detailed fare rules options
        explode: false
        in: query
        name: include
        schema:
          items:
            enum:
            - credit-card-fees
            - bags
            - other-services
            - detailed-fare-rules
            type: string
          type: array
        style: form
      - description: |
          parameter to force the usage of booking class for pricing
          - **true**, to for pricing with the specified booking class
          - **false**, to get the best available price
        in: query
        name: forceClass
        schema:
          default: false
          type: boolean
      requestBody:
        content:
          application/vnd.amadeus+json:
            schema:
              $ref: '#/components/schemas/Get_Price_Query'
        description: list of criteria to confirm the price of a dedicated flight-offers
        required: true
      responses:
        "200":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Success_Pricing'
          description: Successful Operation
        "400":
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_400'
          description: "code    | title                                 \n-------\
            \ | ------------------------------------- \n477     | INVALID FORMAT\n\
            2668    | PARAMETER COMBINATION INVALID/RESTRICTED\n2781    | INVALID\
            \ LENGTH\n4926    | INVALID DATA RECEIVED\n32171   | MANDATORY DATA MISSING\n"
        default:
          content:
            application/vnd.amadeus+json:
              schema:
                $ref: '#/components/schemas/Error_500'
          description: Unexpected error
      summary: Confirm pricing of given flightOffers.
      tags:
      - Shopping
      x-codegen-request-body-name: priceFlightOffersBody
