    "400_Prices":
      content:
        application/vnd.amadeus+json:
          schema:
            $ref: '#/components/schemas/Error_400'
      description: "code    | title                                 \n------- | -------------------------------------\
        \ \n477     | INVALID FORMAT\n2668    | PARAMETER COMBINATION INVALID/RESTRICTED\n\
        2781    | INVALID LENGTH\n4926    | INVALID DATA RECEIVED\n32171   | MANDATORY\
        \ DATA MISSING\n"
  schemas:
    Error_400:
      example:
        errors:
        - status: 400
          code: 477
          title: INVALID FORMAT
          detail: invalid query parameter format
          source:
            parameter: airport
            example: CDG
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Issue'
          type: array
      required:
      - errors
      type: object
    Error_500:
      example:
        errors:
        - status: 500
          code: 141
          title: SYSTEM ERROR HAS OCCURRED
      properties:
        errors:
          items:
            $ref: '#/components/schemas/Issue'
          type: array
      required:
      - errors
      type: object
    Issue:
      properties:
        status:
          description: the HTTP status code applicable to this error
          type: integer
        code:
          description: an application-specific error code
          format: int64
          type: integer
        title:
          description: a short summary of the error
          type: string
        detail:
          description: explanation of the error
          type: string
        source:
          $ref: '#/components/schemas/Issue_Source'
      type: object
    LocationEntry:
      additionalProperties:
        $ref: '#/components/schemas/LocationValue'
      type: object
    AircraftEntry:
      additionalProperties:
        description: the manufacturer/model of aircraft
        type: string
      type: object
    CurrencyEntry:
      additionalProperties:
        example: EUR
        type: string
      type: object
    CarrierEntry:
      additionalProperties:
        description: the carrier name
        type: string
      type: object
    FlightSegment:
      description: defining a flight segment; including both operating and marketing
        details when applicable
      properties:
        departure:
          $ref: '#/components/schemas/FlightEndPoint'
        arrival:
          $ref: '#/components/schemas/FlightEndPoint'
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          type: string
        number:
          description: the flight number as assigned by the carrier
          example: "212"
          maxLength: 4
          minLength: 1
          type: string
        aircraft:
          $ref: '#/components/schemas/AircraftEquipment'
        operating:
          $ref: '#/components/schemas/OperatingFlight'
        duration:
          description: "stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
          example: PT2H10M
          type: string
        stops:
          description: "information regarding the different stops composing the flight\
            \ segment. E.g. technical stop, change of gauge..."
          items:
            $ref: '#/components/schemas/FlightStop'
          type: array
      type: object
    OriginalFlightEndPoint:
      description: departure or arrival information
      properties:
        iataCode:
          description: "[IATA airline codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          example: JFK
          type: string
        terminal:
          description: terminal name / number
          example: T2
          type: string
      type: object
    FlightEndPoint:
      allOf:
      - $ref: '#/components/schemas/OriginalFlightEndPoint'
      - properties:
          at:
            description: "local date and time in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
        type: object
      description: departure or arrival information
      title: FlightEndPoint
    OriginalFlightStop:
      description: details of stops for direct or change of gauge flights
      properties:
        iataCode:
          description: "[IATA airline codes](http://www.iata.org/publications/Pages/code-search.aspx)"
          example: JFK
          type: string
        duration:
          description: "stop duration in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
            \ PnYnMnDTnHnMnS format, e.g. PT2H10M"
          example: PT2H10M
          type: string
      type: object
    FlightStop:
      allOf:
      - $ref: '#/components/schemas/OriginalFlightStop'
      - properties:
          arrivalAt:
            description: "arrival at the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
          departureAt:
            description: "departure from the stop in [ISO8601](https://en.wikipedia.org/wiki/ISO_8601)\
              \ YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
            format: date-time
            type: string
        type: object
      description: details of stops for direct or change of gauge flights
      title: FlightStop
    AircraftEquipment:
      description: information related to the aircraft
      properties:
        code:
          description: |
            IATA aircraft code (http://www.flugzeuginfo.net/table_accodes_iata_en.php)
          example: "318"
          pattern: "[a-zA-Z0-9]{3}"
          type: string
      type: object
    OperatingFlight:
      description: information about the operating flight
      properties:
        carrierCode:
          description: providing the airline / carrier code
          example: DL
          maxLength: 2
          minLength: 1
          type: string
      type: object
    Price:
      properties:
        currency:
          example: USD
          type: string
        total:
          description: Total amount paid by the user
          example: "932.70"
          type: string
        base:
          description: Amount without taxes
          example: "632.70"
          type: string
        fees:
          description: List of applicable fees
          items:
            $ref: '#/components/schemas/Fee'
          type: array
        taxes:
          items:
            $ref: '#/components/schemas/Tax'
          type: array
        refundableTaxes:
          description: The amount of taxes which are refundable
          example: "200.00"
          type: string
      type: object
    Extended_Price:
      allOf:
      - properties:
          margin:
            description: "BOOK step ONLY - The price margin percentage (plus or minus)\
              \ that the booking can tolerate. When set to 0, then no price magin\
              \ is tolerated."
            example: "1.00"
            type: string
          grandTotal:
            description: Total amount paid by the user (including fees and selected
              additional services).
            example: "987.00"
            type: string
          billingCurrency:
            description: Currency of the payment. It may be different than the requested
              currency
            example: EUR
            type: string
          additionalServices:
            items:
              $ref: '#/components/schemas/AdditionalService'
            title: AdditionalServices
            type: array
        type: object
      - $ref: '#/components/schemas/Price'
      description: price information
      title: Price
    Fee:
      description: a fee
      properties:
        amount:
          example: "332.70"
          type: string
        type:
          $ref: '#/components/schemas/FeeType'
      type: object
    FeeType:
      description: type of fee
      enum:
      - TICKETING
      - FORM_OF_PAYMENT
      - SUPPLIER
      example: TICKETING
      type: string
    Tax:
      description: a tax
      properties:
        amount:
          example: "332.70"
          type: string
        code:
          example: MX
          type: string
      type: object
    TravelClass:
      description: "quality of service offered in the cabin where the seat is located\
        \ in this flight. Economy, premium economy, business or first class"
      enum:
      - ECONOMY
      - PREMIUM_ECONOMY
      - BUSINESS
      - FIRST
      example: PREMIUM_ECONOMY
      type: string
    Co2Emission:
      properties:
        weight:
          description: Weight of Co2 emitted for the concerned segment
          example: 90
          type: integer
        weightUnit:
          description: Code to qualify unit as pounds or kilos
          example: KG
          type: string
        cabin:
          $ref: '#/components/schemas/TravelClass'
      type: object
    FlightOffer:
      properties:
        type:
          description: the resource name
          example: flight-offer
          type: string
        id:
          description: Id of the flight offer
          example: "1"
          type: string
        source:
          $ref: '#/components/schemas/FlightOfferSource'
        instantTicketingRequired:
          description: "If true, inform that a ticketing will be required at booking\
            \ step."
          example: false
          type: boolean
        disablePricing:
          description: "BOOK step ONLY - If true, allows to book a PNR without pricing.\
            \ Only for the source \"GDS\""
          example: false
          type: boolean
        nonHomogeneous:
          description: "If true, upon completion of the booking, this pricing solution\
            \ is expected to yield multiple records (a record contains booking information\
            \ confirmed and stored, typically a Passenger Name Record (PNR), in the\
            \ provider GDS or system)"
          example: false
          type: boolean
        oneWay:
          description: "If true, the flight offer can be combined with other oneWays\
            \ flight-offers to complete the whole journey (one-Way combinable feature)."
          example: false
          type: boolean
        paymentCardRequired:
          description: "If true, a payment card is mandatory to book this flight offer"
          example: false
          type: boolean
        lastTicketingDate:
          description: "If booked on the same day as the search (with respect to timezone),\
            \ this flight offer is guaranteed to be thereafter valid for ticketing\
            \ until this date (included). Unspecified when it does not make sense\
            \ for this flight offer (e.g. no control over ticketing once booked).\
            \ YYYY-MM-DD format, e.g. 2019-06-07"
          example: 2018-06-19
          type: string
        lastTicketingDateTime:
          description: "If booked on the same day as the search (with respect to timezone),\
            \ this flight offer is guaranteed to be thereafter valid for ticketing\
            \ until this date/time (included). Unspecified when it does not make sense\
            \ for this flight offer (e.g. no control over ticketing once booked).\
            \ Information only this attribute is not used in input of pricing request.\
            \ Local date and time in YYYY-MM-ddThh:mm:ss format, e.g. 2017-02-10T20:40:00"
          format: date-time
          type: string
        numberOfBookableSeats:
          description: Number of seats bookable in a single request. Can not be higher
            than 9.
          example: 9.0
          maximum: 9
          minimum: 1
          type: number
        itineraries:
          items:
            $ref: '#/components/schemas/Itineraries'
          maxItems: 250
          minItems: 1
          type: array
        price:
          $ref: '#/components/schemas/Extended_Price'
        pricingOptions:
          $ref: '#/components/schemas/PricingOptions'
        validatingAirlineCodes:
          description: This option ensures that the system will only consider offers
            with these airlines as validating carrier.
          example:
          - AF
          items:
            type: string
          maxItems: 9
          minItems: 1
          type: array
        travelerPricings:
          description: Fare information for each traveler/segment
          items:
            $ref: '#/components/schemas/TravelerPricing'
          maxItems: 18
          minItems: 1
          title: TravelerPricings
          type: array
      required:
      - id
      - type
      title: Flight-offer
      type: object
    Segment:
      allOf:
      - properties:
          id:
            description: Id of the segment
            example: "1"
            type: string
          numberOfStops:
            description: Number of stops
            example: 0
            type: integer
          blacklistedInEU:
            description: "When the flight has a marketing or/and operating airline\
              \ that is identified as blacklisted by the European Commission. \n\n\
              To improve travel safety, the European Commission regularly updates\
              \ the list of the banned carriers from operating in Europe. It allows\
              \ any Travel Agency located in the European Union to easily identify\
              \ and hide any travel recommendation based on some unsafe airlines.\
              \ \nThe [list of the banned airlines](https://ec.europa.eu/transport/sites/transport/files/air-safety-list_en.pdf)\
              \ is published in the Official Journal of the European Union, where\
              \ they are included as annexes A and B to the Commission Regulation.\
              \ The blacklist of an airline can concern all its flights or some specific\
              \ aircraft types pertaining to the airline   \n"
            example: false
            type: boolean
          co2Emissions:
            description: Co2 informations
            items:
              $ref: '#/components/schemas/Co2Emission'
            minItems: 1
            type: array
        type: object
      - $ref: '#/components/schemas/FlightSegment'
    TravelerType:
      description: |
        traveler type
        age restrictions : CHILD < 12y, HELD_INFANT < 2y, SEATED_INFANT < 2y, SENIOR >=60y
      enum:
      - ADULT
      - CHILD
      - SENIOR
      - YOUNG
      - HELD_INFANT
      - SEATED_INFANT
      - STUDENT
      example: ADULT
      type: string
    AdditionalServiceType:
      description: additional service type
      enum:
      - CHECKED_BAGS
      - MEALS
      - SEATS
      - OTHER_SERVICES
      example: CHECKED_BAGS
      type: string
    FlightOfferSource:
      description: source of the flight offer
      enum:
      - GDS
      example: GDS
      type: string
    PricingOptionsFareType:
      description: type of fare of the flight-offer
      example:
      - PUBLISHED
      items:
        enum:
        - PUBLISHED
        type: string
      type: array
    TravelerPricingFareOption:
      description: |
        option specifying a group of fares, which may be valid under certain conditons
        Can be used to specify special fare discount for a passenger
      enum:
      - STANDARD
      - INCLUSIVE_TOUR
      - SPANISH_MELILLA_RESIDENT
      - SPANISH_CEUTA_RESIDENT
      - SPANISH_CANARY_RESIDENT
      - SPANISH_BALEARIC_RESIDENT
      - AIR_FRANCE_METROPOLITAN_DISCOUNT_PASS
      - AIR_FRANCE_DOM_DISCOUNT_PASS
      - AIR_FRANCE_COMBINED_DISCOUNT_PASS
      - AIR_FRANCE_FAMILY
      - ADULT_WITH_COMPANION
      - COMPANION
      example: STANDARD
      type: string
    SliceDiceIndicator:
      description: "slice and Dice indicator, such as Local Availability, Sub OnD(Origin\
        \ and Destination) 1 Availability and Sub OnD 2 Availability"
      enum:
      - LOCAL_AVAILABILITY
      - SUB_OD_AVAILABILITY_1
      - SUB_OD_AVAILABILITY_2
      type: string
    Dictionaries:
      properties:
        locations:
          additionalProperties:
            $ref: '#/components/schemas/LocationValue'
          type: object
        aircraft:
          additionalProperties:
            description: the manufacturer/model of aircraft
            type: string
          type: object
        currencies:
          additionalProperties:
            example: EUR
            type: string
          type: object
        carriers:
          additionalProperties:
            description: the carrier name
            type: string
          type: object
      type: object
    LocationValue:
      properties:
        cityCode:
          description: City code associated to the airport
          example: PAR
          type: string
        countryCode:
          description: Country code of the airport
          example: FR
          type: string
      type: object
    FareRules:
      properties:
        currency:
          description: The currency of the penalties
          type: string
        rules:
          items:
            $ref: '#/components/schemas/TermAndCondition'
          minItems: 1
          type: array
      title: FareRules
      type: object
    TermAndCondition:
      properties:
        category:
          description: This defines what type of modification is concerned in this
            rule.
          enum:
          - REFUND
          - EXCHANGE
          - REVALIDATION
          - REISSUE
          - REBOOK
          - CANCELLATION
          example: EXCHANGE
          type: string
